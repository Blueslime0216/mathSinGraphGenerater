<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            width: 800px;
            height: 400px;

            border: 1px solid black;
        }
        input {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>사인 함수 그리는 사이트</h1>
    <input id="cycle" type="range" oninput="drawGraph()" value="1" min="0" max="1" step="0.1"> <!-- 주기 -->
    <input id="xMove" type="range" oninput="drawGraph()"> <!-- x 평행 이동 -->

    <canvas id="canvas" width="800" height="400"></canvas>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // 인풋의 값이 변경되면 캔버스에 그래프를 그리는 함수
        function drawGraph() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            const cycle = document.getElementById('cycle').value;
            const xMove = document.getElementById('xMove').value;

            // 캔버스 초기화
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 그래프 그리기
            ctx.beginPath();
            ctx.moveTo(0, 200);
            for (let x = 0; x < canvas.width; x++) {
                const y = Math.sin((x + xMove) / cycle) * 100 + 200;
                ctx.lineTo(x, y);
            }
            ctx.stroke();
        }
    </script>
</body>
</html>
